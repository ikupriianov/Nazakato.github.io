<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="/js/vidhandler.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
      <video id="neo" src="resources/Neo.mp4" loop="true" crossorigin></video>
    </a-assets>

    <a-marker type="barcode" value="0" videohandler="targetAsset: #neo" smooth="true" smoothCount="1">
      <a-plane  scale="0.75 0.75 1" width="16" height="9" rotation="-90 0 0" position="0 0 -2" material='src:#neo'></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
